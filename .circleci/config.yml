version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.3-node-browsers
    steps:
      - checkout
      - run:
          working_directory: laravel-ci
          command: sudo composer self-update --1
      - run:
          working_directory: laravel-ci
          command: composer install -n --prefer-dist
      - run:
          working_directory: laravel-ci
          command: npm ci
      - run:
          working_directory: laravel-ci
          command: npm run dev
      - run:
          working_directory: laravel-ci
          name: php test
          command: vendor/bin/phpunit